  <body>
    <div id="cal">
      <h1 id="answer">0</h1>
      <div id="answer"></div>
      <button class="func" value="c" data-action="clear" id="c">AC</button>
      <!-- do nothihg -->
      <button class="func" value="+/-" id="+/-">Â±</button>
      <button class="func" value="%" id="%">%</button>
      <!-- end of do nothing -->
      <button class="calcu" data-action="plus" id="plus">+</button>
      <!-- plus-->
      <button class="numbtn" value="1" id="1">1</button>
      <button class="numbtn" value="2" id="2">2</button>
      <button class="numbtn" value="3" id="3">3</button>
      <button class="calcu" data-action="minus">-</button>
      <!-- minus-->
      <button class="numbtn" id="4" value="4">4</button>
      <button class="numbtn" id="5" value="5">5</button>
      <button class="numbtn" id="6" value="6">6</button>
      <button class="calcu" data-action="multiply">*</button>
      <!-- multiply-->
      <button class="numbtn" id="7" value="7">7</button>
      <button class="numbtn" id="8" value="8">8</button>
      <button class="numbtn" id="9" value="9">9</button>
      <button class="calcu" data-action="divide">/</button>
      <button class="calcu" data-action="equal" id="equal">=</button>
      <!-- divide-->
      <script src="script.js"></script>
    </div>
